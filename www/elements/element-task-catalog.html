<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="task-catalog">
    <template>
        <style>
            :host {
                display: block;
                width: 800px;
                margin: 50px auto;
            }

            .catalog{
                display: block;
                background-color: white;
                /* min-height: 300px; */
                text-align: left;
                border: #eeeeee 1px solid;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            .icon{
                display: inline-block;
                margin: 20px 20px auto;
                background-color: white;
                border-radius:50px;
                border: 1px #fff solid;
            }

            .info{
                display: inline-block;
                margin: 5px auto;
                vertical-align: top;
                min-height: 200px;
            }

            .info:hover{
                cursor: pointer;
            }

            .title{
                font-weight: bold;
            }

            .descrition{
            }

            .comment{
                display: block;
                width: 100%;
                height: 30px;
                margin: 0px 0px 0px -1px;
                padding-left: 300px;
            }

            .profit{
                margin-left: 30px;
                color:#3b3a3a;
                font-size: 12px;
            }

            a{
                color:inherit;
                text-decoration:none;
            }

        </style>

        <template is="dom-repeat" items="[[taskList]]">
            <a class="catalog">
                <div class="icon">
                    <img src="images/horse196.png" width="80" height="80" />
                </div>
                <div class="info" on-click="selectTask">
                    <div class="title">[[item.title]]</div>
                    <div class="description">[[item.desc]]</div>
                </div>
                <div class="comment">
                    <span class="profit">月收益 10%</span>
                    <span class="profit">年收益 100%</span>
                    <span class="profit">参与人数 100</span>
                </div>
            </a>
        </template>


        <iron-ajax
            url="/task/list"
            method="get"
            content-type="application/json"
            handle-as="json"
            on-response="onTaskList"
            last-response={{response}}
            debounce-duration="60000" id="getList">
        </iron-ajax>
        
    </template>
    <script>
        class TaskCatalog extends Polymer.Element {
            static get is() { return 'task-catalog'; }
            static get properties() {
                return {
                    response:Object,
                    taskList:Array,
                };
            }

            selectTask(event){
                let task = event.model.get("item.name")
                window.sessionStorage.setItem("task", task)
                window.location = "/guest"
            }

            ready(){
                super.ready()
                this.getTaskList()
            }

            getTaskList(){
                this.$.getList.generateRequest()
            }

            onTaskList(){
                if(this.response.result){
                    this.taskList = this.response.data
                }
            }
        }

        window.customElements.define(TaskCatalog.is, TaskCatalog);
    </script>    
</dom-module>
