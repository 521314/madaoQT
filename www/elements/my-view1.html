<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="global-services.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <p>监视数据</p>
      <pre>[[text]]</pre>
      <global-services id="globalServices"></global-services>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          text: String
        }
      }
      ready(){
        super.ready()
        var self = this
        this.$.globalServices.WebsocketSubscribe("iamhere", function(msg){
          console.log("recv:" + msg)
          var rsp = JSON.parse(msg)
          if(rsp.result){
            self.$.globalServices.WebsocketAddListener("iamhere", function(msg){
              console.log("great")
            })
          }
        })
      }
    }



    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
