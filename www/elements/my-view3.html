<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="">策略参数设置</div>
      <iron-form id="TaskEditForm">
        <form action="/task/run" method="post">
        <paper-input name="APIKey" type="" placeholder="api key" required no-label-float></paper-input>
        <paper-input name="SecretKey" type="" placeholder="secret key" required no-label-float></paper-input>
        <paper-button raised on-click="AddExchangeKey">Submit</paper-button>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
