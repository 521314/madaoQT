<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="global-services.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      iron-form {
        padding: 20px;
        display: table;
      }

      paper-input, paper-button{
        float: left;
        margin: 0px 30px;
      }

      paper-input {
        min-width: 100px;
      }

      paper-button {
        width:100px
      }

      h3{
        float: left;
      }

    </style>

    <div class="card">
      <div class="">策略参数设置</div>
      <iron-form id="TaskConfigForm">
        <form>
          <div>
            <paper-input name="coin" type="" placeholder="货币名称(btc, ltc...)" value$="{{coinName}}" required no-label-float></paper-input>
            <paper-input name="open" type="" placeholder="开仓差价百分比" required no-label-float></paper-input>
            <paper-input name="close" type="" placeholder="平仓差价百分比" required no-label-float></paper-input>
          </div>
          <div>
            <paper-input name="openlimit" type="" placeholder="开仓允许价差" required no-label-float></paper-input>
            <paper-input name="clostlimit" type="" placeholder="强制平仓波动" required no-label-float></paper-input>
          </div>
        <paper-button raised on-click="dialogConfirm">Start</paper-button>
        </form>
      </iron-form>
    </div>
    <paper-dialog id="actions">
      <h2>确认配置</h2>
      <p>货币 {{coinName}}</p>
      <div class="buttons">
        <paper-button>More Info...</paper-button>
        <paper-button dialog-dismiss on-click="decline">Decline</paper-button>
        <paper-button dialog-confirm autofocus on-click="accept">Accept</paper-button>
      </div>
    </paper-dialog>
    <global-services id="gobalServices"></global-services>
    <iron-ajax
      url="http://localhost:8080/task"
      body='{"part":"snippet", "q":"polymer", "key": "YOUTUBE_API_KEY", "type": "video"}'
      method="post"
      content-type="application/json"
      on-response="handleResponse"
      debounce-duration="300" id="ajax"></iron-ajax>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties(){
        return {
          coinName: {
            type: String,
            value: "ltc",
          }
        };       
      }

      dialogConfirm(){
        this.$.actions.open()
      }

      decline(){
        console.log("decline")
      }

      accept(){
        console.log("accept")
        this.$.ajax.generateRequest()
      }

      handleResponse(){
        console.log("response")
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
